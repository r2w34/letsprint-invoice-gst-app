# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "letsprint"
client_id = "5a5fa193e345adea3497281c7f8d7c5f"
application_url = "https://shopconnect.mygstbill.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""  # Set your dev store URL here if using CLI

[access_scopes]
# Scopes required by the app
scopes = "read_customers,write_files,read_locations,read_orders,read_products,write_products,read_product_listings,read_inventory,write_inventory,read_themes,write_themes,read_content,write_content"

[auth]
redirect_urls = [
  "https://shopconnect.mygstbill.com/api/auth/callback",
  "https://shopconnect.mygstbill.com/auth/callback"
]

[webhooks]
api_version = "2024-10"

# Webhook subscriptions
[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/api/webhooks"

[[webhooks.subscriptions]]
topics = ["orders/create"]
uri = "/api/webhooks/orders/create"

[pos]
embedded = false

[app_proxy]
# Optional: Configure app proxy settings if needed

# Navigation links that appear in Shopify admin sidebar
[[app_home.navigation]]
label = "Home"
destination = "/"

[[app_home.navigation]]
label = "Orders"
destination = "/orders"

[[app_home.navigation]]
label = "Products"
destination = "/products"

[[app_home.navigation]]
label = "Invoice Templates"
destination = "/invoice_templates"

[[app_home.navigation]]
label = "Settings"
destination = "/settings"

[[app_home.navigation]]
label = "Email Settings"
destination = "/email-settings"

[[app_home.navigation]]
label = "Plans & Billing"
destination = "/plans_and_billings"

[[app_home.navigation]]
label = "Contact Us"
destination = "/contactus"
