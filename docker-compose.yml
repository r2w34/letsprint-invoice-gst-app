services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: letsprint-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: letsprint_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-letsprintSecure2024}
      MONGO_INITDB_DATABASE: letsprint_gst
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - letsprint-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # LetsPrint GST Invoice App
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
    container_name: letsprint-gst-app
    environment:
      # Shopify Configuration
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_API_SCOPES: ${SHOPIFY_API_SCOPES:-read_products,write_products,read_orders,write_orders}
      SHOPIFY_APP_URL: ${SHOPIFY_APP_URL:-https://shopconnect.mygstbill.com}
      SHOPIFY_EMBEDDED_APP: ${SHOPIFY_EMBEDDED_APP:-true}
      HOST: ${HOST:-shopconnect.mygstbill.com}

      # Database Configuration
      MONGODB_URI: mongodb://letsprint_admin:${MONGO_PASSWORD:-letsprintSecure2024}@mongodb:27017/letsprint_gst?authSource=admin
      MONGO_URI: mongodb://letsprint_admin:${MONGO_PASSWORD:-letsprintSecure2024}@mongodb:27017/letsprint_gst?authSource=admin
      
      # Application Configuration
      PORT: 3000
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-this}
      
      # GST Configuration
      GST_STATE_CODE: ${GST_STATE_CODE:-27}
      DEFAULT_GST_RATE: ${DEFAULT_GST_RATE:-18}
      
      # Storage
      UPLOAD_PATH: /app/uploads
      
    ports:
      - "3000:3000"
    volumes:
      - invoice_uploads:/app/uploads
    networks:
      - letsprint-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: letsprint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - letsprint-network
    depends_on:
      - app
    restart: unless-stopped

networks:
  letsprint-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  invoice_uploads:
    driver: local
